<head>
  
</head>
<body>
  <button>Click!</button>

  <script>
    let counter = 0
    
    document
      .querySelector('button')
      .addEventListener('click', () => { counter++ })

      setTimeout(() => {
        if ( counter > 5 ) { alert(`You Won! You clicked ${counter} times`) }
        else { alert('Sorry, You Lost') }
      }, 2000)

  </script>
</body>
