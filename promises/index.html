<head></head>
<body>

  <button>Click!</button>

  <script>

    (function startGame() {
      let counter = 0
      
      document
      .querySelector('button')
      .addEventListener('click', () => { counter++ })

      return new Promise((res, rej) => {
        setTimeout(() => {
          if ( counter > 5 ) { res(counter) }
          else { rej() }
        }, 2000)
      }) 

    })()
    .then((counter) => { alert(`You Win! You Clicked the Button ${counter} times`) })
    .catch(() => { alert(`You Lost`) })

  </script>
</body>
